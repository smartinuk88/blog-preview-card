<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Yellow and black abstract design with a symbol of a forward slash inside a HTML tag"
          />
        </div>
        <div class="card-content">
          <p class="card-content__category">Learning</p>
          <p class="card-content__date">Published 21 Dec 2023</p>
          <h1 class="card-content__title">HTML & CSS foundations</h1>
          <p class="card-content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            class="author__image"
            src="/assets/images/image-avatar.webp"
            alt="Author avatar"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.scottmartinwebdevelopment.com" target="_blank"
          >Scott Martin</a
        >.
      </div>
    </footer>
  </body>
</html>
